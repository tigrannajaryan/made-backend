<ion-header class="ion-bb-header">
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <made-nav *ngIf="!isProfile" [activePage]="PageNames.RegisterSalon"></made-nav>


  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="p-rs-circle">
        <div [style.backgroundImage]="form.get('vars.image').value" class="p-rs-circle-photo"></div>
        <label (click)="processPhoto()" class="p-rs-circle-add">
          <i class="bb-icon bb-icon-add-photo p-rs-circle-add-icon"></i>
        </label>
      </div>


    <ion-grid class="p-rs-inputs">
      <ion-row>
        <div col-6>
          <div class="p-rs-input">
            <div class="p-rs-input-label">First name</div>

            <ion-item>
              <ion-input type="text" formControlName="first_name"></ion-input>
              <i class="bb-icon bb-icon-user" item-right></i>
            </ion-item>
          </div>
        </div>
        <div col-6>
          <div class="p-rs-input">
            <div class="p-rs-input-label">Last name</div>

            <ion-item>
              <ion-input type="text" formControlName="last_name"></ion-input>
              <i class="bb-icon bb-icon-user" item-right></i>
            </ion-item>
          </div>
        </div>
      </ion-row>



      <ion-row>
        <ion-col>
          <div class="p-rs-input">
            <div class="p-rs-input-label">Salon name</div>

            <ion-item>
              <ion-input type="text" formControlName="salon_name"></ion-input>
              <i class="bb-icon bb-icon-home" item-right></i>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col>
          <div class="p-rs-input">
            <div class="p-rs-input-label">Address</div>

            <ion-item>
              <ion-input type="text" formControlName="salon_address"></ion-input>
              <i class="bb-icon bb-icon-location" item-right></i>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>



      <ion-row>
        <ion-col>
          <div class="p-rs-input">
            <div class="p-rs-input-label">Phone number</div>

            <ion-item>
              <ion-input type="tel" formControlName="phone"></ion-input>
              <i class="bb-icon bb-icon-phone" item-right></i>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-row justify-content-center align-items-center>
      <button ion-button color="danger" clear style="visibility: hidden;">Delete</button>

      <button [disabled]="form.invalid" ion-button type="submit" class="bb-btn-circle">
        <i class="bb-icon bb-icon-confirmation"></i>
      </button>

      <button type="reset" ion-button color="danger" class="p-rs-reset" clear>Reset</button>
    </ion-row>
  </form>
</ion-content>
