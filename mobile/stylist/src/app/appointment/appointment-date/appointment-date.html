<ion-header class="bb-wp-a ion-bb-header"><ion-navbar></ion-navbar></ion-header>

<ion-content padding>
  <div *ngIf="days" class="AppointmentDate-dates">
    <div *ngFor="let day of days" class="DateCard" (click)="select(day)">
      <div class="DateCard-price">${{ day.price }}</div>
      <div class="DateCard-day">{{ moment(day.date).format('dddd, D MMM') }}</div>
    </div>
    <made-chart *ngIf="days.length > 0" [dates]="days"></made-chart>
  </div>
</ion-content>
