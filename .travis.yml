dist: trusty
sudo: required

env:
  global:
  - PGPORT=5433
  - TRAVIS_POSTGRES_USER=travis
  - secure: 
  - secure: 

notifications:
  slack:
    secure: 

branches:
  only:
  - develop

language: python
python:
- '3.6'

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
    - postgis*
    - postgresql-10-postgis*

  # Chrome is needed for E2E tests
  chrome: stable

install: make install-py

before_script: make setup-db

script:
- make build
- make test

deploy:
- provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECURE_KEY"
  region: us-east-1
  app: betterbeauty_django_backend
  env: betterbeauty-django-backend-dev
  bucket_name: betterbeauty-eb-upload-bucket
  bucket_path: staging
  on:
    repo: madebeauty/backend
    branch: develop
- provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECURE_KEY"
  region: us-east-1
  app: made-production-app
  env: made-production-env 
  bucket_name: betterbeauty-eb-upload-bucket
  bucket_path: production
  on:
    repo: madebeauty/backend
    branch: develop
